<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
    [mode]="isHandset$ ? 'over' : 'side'"
    [opened]="!(isHandset$)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/page" routerLinkActive="active">Page</a>
      <a mat-list-item routerLink="/never" routerLinkActive="active">never</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>

    asd
    asd
    asd
    as
    da
    sd


  </mat-sidenav-content>
</mat-sidenav-container>
